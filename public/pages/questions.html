<body class="bg-[#F2F2F2]">

        <header class="flex justify-between mt-[66px]">

            </div>
            <input class="w-[60%] py-[12px] px-[20px] h-[60px] shadow-blue-950 bg-white-important text-[20px] leading-[28px] font-bold text-black-important focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent max-w-[600px] max-h-[70px] max-[1100px]:w-full max-[1100px]:h-[50px] max-[1100px]:p-[15px] max-[1100px]:text-[16px] max-[1100px]:leading-[24px] max-[1100px]:font-normal max-[1100px]: rounded-[40px] border-none max-[1100px]:hidden" placeholder="Поиск"
                type="text">

            <div class="flex items-center gap-[25px]">

                class="hidden bg-white-important rounded-[68px] font-bold text-[25px] leading-[34.1px] text-center text-white px-[18px] py-[18px] max-[1100px]:flex">
                <img src="/image/search-blue.svg" class="w-[25px]" alt="">
            </a>
                <a href="/pages/support.html"

                </a>
            </div>
        </header>
        <main class="flex flex-col">
            <h3 class="flex justify-between items-center font-bold text-[50px] text-black mt-[50px]">
                Вопросы
                <button id="open-quest-info" class="ml-4">
                    <img class="max-w-[50px] cursor-pointer" src="/image/quest.svg" alt="?" />
                </button>
            </h3>
            <div class="w-full space-y-4 mt-[50px] flex flex-col ">
                <a href="/pages/questions/topic1.html" class="bg-[#FBFBFB]  rounded-[30px] overflow-hidden">
                    <div class="flex justify-between items-center p-4 cursor-pointer bg-[#FBFBFB] rounded-[25px]" ">
                        <span class=" font-bold text-[25px] leading-[36px]">Тема 1</span>
                        <button class="p-[15px_20px_15px_20px] rounded-[68px] bg-[#EDDA9F]"><img src="/image/arrow-r.svg"
                                class="rotate-320 w-6 h-6 transform transition-transform" alt="Toggle"></button>
                    </div>

                </a>

                <a href="/pages/questions/topic2.html" class="bg-[#FBFBFB]  rounded-[30px] overflow-hidden">
                    <div class="flex justify-between items-center p-4 cursor-pointer bg-[#FBFBFB] rounded-[25px] " ">
                        <span class=" font-bold text-[25px] leading-[36px]">Тема 2</span>
                        <button class="p-[15px_20px_15px_20px] rounded-[68px] bg-[#EDDA9F]"><img src="/image/arrow-r.svg"
                                class="rotate-320 w-6 h-6 transform transition-transform" alt="Toggle"></button>
                    </div>

                </a>

                <a href="/pages/questions/topic3.html" class="bg-[#FBFBFB]  rounded-[30px] overflow-hidden">
                    <div class="flex justify-between items-center p-4 cursor-pointer bg-[#FBFBFB] rounded-[25px]" ">
                        <span class=" font-bold text-[25px] leading-[36px]">Тема 3</span>
                        <button class="p-[15px_20px_15px_20px] rounded-[68px] bg-[#EDDA9F]"><img src="/image/arrow-r.svg"
                                class="rotate-320 w-6 h-6 transform transition-transform" alt="Toggle"></button>
                    </div>
                </a>
                <a href="/pages/questions/topic4.html" class="bg-[#FBFBFB]  rounded-[30px] overflow-hidden">
                    <div class="flex justify-between items-center p-4 cursor-pointer bg-[#FBFBFB] rounded-[25px]" ">
                        <span class=" font-bold text-[25px] leading-[36px]">Тема 4</span>
                        <button class="p-[15px_20px_15px_20px] rounded-[68px] bg-[#EDDA9F]"><img src="/image/arrow-r.svg"
                                class="rotate-320 w-6 h-6 transform transition-transform" alt="Toggle"></button>
                    </div>
                </a>
                <a href="/pages/questions/topic5.html" class="bg-[#FBFBFB]  rounded-[30px] overflow-hidden">
                    <div class="flex justify-between items-center p-4 cursor-pointer bg-[#FBFBFB] rounded-[25px]" ">
                        <span class=" font-bold text-[25px] leading-[36px]">Тема 5</span>
                        <button class="p-[15px_20px_15px_20px] rounded-[68px] bg-[#EDDA9F]"><img src="/image/arrow-r.svg"

                    </div>

            </div>

    </div>
    </main>

    <!-- Модальное окно для значка вопроса -->
    <div id="quest-info-modal" class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center hidden">
        <div class="bg-white rounded-[30px] p-[30px]  w-[600px] relative shadow-xl flex flex-col items-center">
            <!-- Крестик -->
            <button id="close-quest-info" class="absolute top-4 right-4 text-gray-400 hover:text-black text-2xl font-bold" aria-label="Закрыть">&times;</button>
            <!-- Текст -->
            <div class="text-center text-[16px] text-[#232532] font-medium leading-[1.5]">
                Здесь вы найдете ответы на самые популярные вопросы.<br>
                Выберите интересующую тему из списка ниже.<br>
                Если не нашли ответа — обратитесь в поддержку.<br>
                Мы всегда готовы помочь!<br>
                Спасибо, что пользуетесь нашим сервисом.
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
    <script>
        // Открытие модального окна
        document.getElementById('open-quest-info').onclick = function(e) {
            e.preventDefault();
            document.getElementById('quest-info-modal').classList.remove('hidden');
        };
        // Закрытие по крестику
        document.getElementById('close-quest-info').onclick = function() {
            document.getElementById('quest-info-modal').classList.add('hidden');
        };
        // Закрытие по клику вне окна
        document.getElementById('quest-info-modal').onclick = function(e) {
            if (e.target === this) this.classList.add('hidden');
        };
    </script>
</body>
