<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/image/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="../style.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Введите код</title>
    <style>
        .body1{
            background: rgb(208, 208, 208);
        }
        .main1{
            transform: scale(0.8) !important;
        }
    </style>
</head>

<body class="body1 font-[Nunito_Sans]">
    <div class="check-mail">
        <div class="check-mail__content">
            <img src="/image/chek.svg" alt="">
            <h6>Код отправлен.</h6>
        </div>
    </div>
    <div class="wrapper">
        <main class="main1 login__page flex flex-col items-center justify-center bg-[rgb(208,208,208)] min-h-screen w-full ">
            <div class="login__modal bg-white rounded-[30px] p-[40px] px-[65px] pb-[50px] w-[470px] max-[500px]:w-[400px] max-[500px]:px-[30px]">
                <h2 class="font-bold text-[36px] leading-[49.1px] text-black mb-[21px]">Введите код</h2>
                <h6 class="flex items-center font-normal text-[16px] leading-[27.28px] gap-1 mb-[21px] ">код отправили Вам на почту и/или смс.</h6>
                <form action="" class="inputs">
                    <input type="text" placeholder="Ваш код" class="w-full rounded-[15px] border border-gray-500 p-[12px] px-[20px] text-[16px] font-light mb-25px-imprtant">
                </form>
                <h6 class="forgotpass mb-25px-imprtant flex items-center font-normal text-[16px] leading-[27.28px] gap-1 mb-[21px]">Код не пришел? <a href="#" class="underline">Отправить еще раз</a></h6>

                <a id="next-button" class="border-btn-2 log-in__btn flex items-center justify-center bg-yellow-300 rounded-[48px] py-5 w-full text-center font-bold text-[25px] leading-[34.1px] border-2 border-transparent max-[500px]:py-3 max-[500px]:py-3">Далее</a>

            </div>
        </main>
    </div>

    <script type="module" src="/main.js"></script>
