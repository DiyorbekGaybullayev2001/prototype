                                <h3 class="text-[#EDDA9F] font-bold text-[16px] leading-[30px]">Иван</h3>

                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do. Lorem ipsum, dolor

                                <h6

                            </div>

                        </div>

                    <div class="input-container rounded-[50px] p-[10px] flex text-center items-center bg-white shadow-md justify-between" id="inputBox">

        <textarea
            id="messageInput"
            placeholder="написать сообщение"
            class="w-full border-none outline-none resize-none text-[16px] leading-[24px] py-3 px-5 rounded-[30px] bg-transparent placeholder-[#B0B0B0] flex items-center justify-center"

        ></textarea>
    </div>
    <div class="arrow_box bg-amber-400 w-[50px] h-[50px] flex items-center justify-center rounded-full ml-2">
        <img src="/image/arrow-r.svg" alt="Отправить" class="w-[25px] h-[25px] flex items-center justify-center rounded-full">
    </div>
</div>
                </div>
            </div>
        </main>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get("from") === "404") {
                    document.querySelectorAll('.hide-on-404').forEach(el => el.remove());
                }
            });
        </script>
        


        <script src="/main.js"></script>
