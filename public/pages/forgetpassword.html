<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/image/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="../style.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Забыли пароль</title>
</head>

<body class="font-[Nunito_Sans]">
    <div class="wrapper">
        <main class="login__page flex flex-col items-center justify-center bg-gray-200/70 min-h-screen w-full">
            <div class="login__modal bg-white rounded-[30px] p-[40px] px-[65px] pb-[50px] w-[470px] max-[500px]:w-[400px] max-[500px]:px-[30px] ">
                <h2 class="font-bold text-[36px] leading-[49.1px] text-black mb-[21px]">Забыли пароль?</h2>
                <h6 class="reg flex items-center font-normal text-[16px] leading-[27.28px] gap-1 mb-[21px]">Введите ваш
                    email, и мы отправим ссылку для восстановления пароля.</h6>
                <form action="" class="inputs flex flex-col w-full gap-[11px] mb-[25px]">
                    <input
                        class="w-full rounded-[15px] border border-gray-500 p-[12px] px-[20px] text-[16px] font-light"
                        type="email" placeholder="Введите email">
                </form>


                <a href="./confirmation.html?from=forgot-password"
                    class="border-btn-2 log-in__btn flex items-center justify-center bg-yellow-300 rounded-[48px] py-5 w-full text-center font-bold text-[25px] leading-[34.1px] border-2 border-transparent max-[500px]:py-3 max-[500px]:py-3">Восстановить</a>
            </div>
        </main>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
