<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/image/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="../style.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обучение</title>
</head>

<body class="bg-[#F2F2F2]">
    <div class="wrapper max-w-7xl mt-0 mx-auto pb-[20px] p-[0_15px]">
        <header class="flex justify-between mt-[66px]">
            <button 
                class="back bg-white-important py-[20px] px-[12px] rounded-[48px] flex justify-center align-center"
                onclick="window.history.back(); return false;">
                <img src="/image/arrow-l.svg" alt="">
            </button>

        </header>
        <main class="main mt-[90px]  relative">
            <img src="/image/tutorial.png" alt="">
            <div class="absolute top-[-10px] right-0 info">
                <img class="w-[60px]"src="/image/clearW.svg" alt="">
                <div
                    class="absolute top-[50%] info-content -translate-y-1/2 right-[80px] w-[490px] h-[126px] p-[30px] rounded-[30px] bg-[#2B2E3A]">
                    <p class="font-semibold text-[16px] leading-[21.82px] text-white">Организация
                        Meta, а также её продукты Instagram и Facebook, признаны экстремистскими на
                        территории РФ.</p>
                </div>
            </div>
            <div class=" flex gap-[10px] items-center mx-auto mt-[50px]">
                <div class="w-[14px] h-[14px] rounded-[68px] cursor-pointer bg-[#929292]"></div>
                <div class="w-[14px] h-[14px] rounded-[68px] cursor-pointer bg-[#929292] opacity-50"></div>
                <div class="w-[14px] h-[14px] rounded-[68px] cursor-pointer bg-[#929292] opacity-50"></div>
            </div>
        </main>
    </div>
</body>


</html>
